<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesheets/app.css">
        <title>Route Stats</title>
    </head>
    <body>
        <div class="title">
            <h1>Route generator</h1>
        </div>
        <div class="report-container">
            <form action="#">
                <div class="report-form">
                    <h1>Report</h1>
                    <div class="vehicle">
                        <label for="vehicle" class="required">Vehicle number</label>
                        <select id="vehicle" name="vehicle" required>
                            <option disabled selected>Select vehicle</option>
                        </select>
                    </div>
                    <div class="period">
                        <p>Period</p>
                        <div class="dates">
                            <div>
                                <label for="from">From</label>
                                <input type="date" id="from" class="from" name="from">
                            </div>
                            <div>
                                <label for="to">To</label>
                                <input type="date" id="to" class="to" name="to">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="report">
                    <div class="report-map">
                    </div>
                    <div class="route-stats">
                        <div class="stats-buffer"></div>
                        <div class="stats">
                            <div class="stat">
                                <h1 class="km-driven"></h1>
                                <p>Km driven</p>
                            </div>
                            <div class="stat">
                                <h1 class="total-time"></h1>
                                <p>Total time</p>
                            </div>
                            <div class="stat">
                                <h1 class="driving-time"></h1>
                                <p>Driving time</p>
                            </div>
                        </div>
                        <div class="stats-buffer"></div>
                    </div>
                </div>
                <div class="report-footer">
                    <button>Generate</button>
                </div>
            </form>
        </div>
        <script src="../scripts/app.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=your-api-key&libraries=&v=weekly"
            ></script>
    </body>
</html>
